# ============================================
# Global Configuration - Production Environment
# ============================================

# Application Info
app.env=pro
app.version=1.0.0

# Database - Common Settings
db.pool.min-size=20
db.pool.max-size=100
db.pool.timeout=30000

# Redis - Common Settings
redis.timeout=3000
redis.max-total=200
redis.max-idle=50

# Log Level
log.level.root=WARN
